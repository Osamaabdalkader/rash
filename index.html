<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>نموذج إدخال البيانات</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone">
            </div>
            
            <div class="form-group">
                <label for="city">المدينة:</label>
                <select id="city" required>
                    <option value="">اختر المدينة</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="مكة">مكة</option>
                    <option value="الدمام">الدمام</option>
                    <option value="المدينة">المدينة المنورة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>الجنس:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="ذكر" required> ذكر
                    </label>
                    <label>
                        <input type="radio" name="gender" value="أنثى"> أنثى
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">ملاحظات:</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">حفظ البيانات</button>
                <a href="query.html" class="btn-query">صفحة الاستعلام</a>
            </div>
        </form>
        
        <div id="message"></div>
    </div>
    
    <script src="entry.js"></script>
</body>
</html>
